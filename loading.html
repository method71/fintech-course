<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="app">
		<div include="assets/img/sprite.svg"></div>
		
		<header class="header">
			<div class="wrap header_wrap">
				<a href="./" class="header_logos">
					<span class="header_logos_item header_logos_item-visa">
						<img src="assets/img/logo/visa.svg" alt="visa logo">
					</span>
					<span class="header_logos_item header_logos_item-fintech">
						<img src="assets/img/logo/fintech.svg" alt="fintech logo">
					</span>
				</a>
		
				<nav class="header_menu">
					<a href="./#about" class="header_menu_item">О программе</a>
					<a href="./#program" class="header_menu_item">Список уроков</a>
					<a href="./#footer" class="header_menu_item">Контакты</a>
					<a href="./account.html" class="header_menu_item button button-inverse">Личный кабинет</a>
				</nav>
			</div>
		</header>
		
		<div class="content wrap">
			<div class="content_loader loader"></div>
		</div>
		
		<footer class="footer" id="footer">
			<div class="footer_main wrap">
				<div class="footer_text">
					© 2020. Powered by Visa
		
					<div class="footer_soc">
						<a href="https://www.facebook.com/Visa" target="_blank" class="footer_soc_item">
							<svg class="icon">
								<use xlink:href="#facebook"></use>
							</svg>
						</a>
		
						<a href="https://www.linkedin.com/company/visa" target="_blank" class="footer_soc_item">
							<svg class="icon">
								<use xlink:href="#linkedin"></use>
							</svg>
						</a>
		
						<a href="https://instagram.com/visakz_official" target="_blank" class="footer_soc_item">
							<svg class="icon">
								<use xlink:href="#instagram"></use>
							</svg>
						</a>
					</div>
				</div>
		
				<div class="footer_logos">
					<a href="#" target="_blank" class="footer_logos_item"><img src="assets/img/logo/atameken.png" alt=""></a>
					<a href="#" target="_blank" class="footer_logos_item"><img src="assets/img/logo/rcpp.png" alt=""></a>
					<a href="#" target="_blank" class="footer_logos_item"><img src="assets/img/logo/aifc.png" alt=""></a>
				</div>
			</div>
		
			<div class="footer_links">
				<div class="wrap">
					<a href="#" target="_blank">Политика конфиденциальности</a>
				</div>
			</div>
		</footer>
		
		<nav class="menu">
			<a href="./#resources" class="menu_item">
				<svg class="icon">
					<use xlink:href="#docs"></use>
				</svg>
				доп. ресурсы
			</a>
		
			<a href="./#contentsheet" class="menu_item">
				<svg class="icon">
					<use xlink:href="#list"></use>
				</svg>
				список уроков
			</a>
		
			<a href="./lesson.html" class="menu_item">
				<svg class="icon">
					<use xlink:href="#fast-forward"></use>
				</svg>
				следущее видео
			</a>
		</nav>
		<div class="menu_placeholder"></div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
	<script src="assets/js/dist.js"></script>
</body>
</html>
