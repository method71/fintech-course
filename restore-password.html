				</div>

				<form class="auth_section form">
					<label class="form_field">
						<span class="form_label">Телефон</span>
						<input type="text" class="input" placeholder="Укажите мобильный телефон">
					</label>

					<button class="form_button button button-loading" disabled=""><span class="loader loader-inverse"></span>Продолжить</button>
				</form>
